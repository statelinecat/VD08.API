<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Случайные цитаты</title>
    <!-- Подключаем Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('../static/images/fon-tr.jpg');
            background-size: cover; /* Масштабирование фона */
            background-position: center; /* Центрирование изображения */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4" style="color: gray; font-family: 'Times New Roman', sans-serif;">Случайные цитаты</h1>
        <div class="card">
            <div class="card-body">
                <blockquote class="blockquote mb-0">
                    <p class="mb-3">{{ quote }}</p>
                    <footer class="blockquote-footer text-right">- {{ author }}</footer>
                </blockquote>
            </div>
        </div>
        <div class="text-center mt-4">
            <button class="btn btn-outline-secondary" onclick="location.reload()">Новая цитата</button>
        </div>
    </div>

    <!-- Подключаем Bootstrap JS и зависимости -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
